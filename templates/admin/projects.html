{% extends 'admin/base.html' %}


{% block content %}

<form action="{{url_for('admin.projects')}}">
<h1>this is projects page</h1>
{% for project in projects %}
<div>
    <h2><a href="{{ url_for('admin.single_project' , slug = project.slug) }}">{{ project.project_name }}</a></h2> <br>
</div>
{% endfor %}
</form>

{% endblock %}
